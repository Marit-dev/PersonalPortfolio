<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body style="background-color: #f9f9f2"> 
    <!-- 5- Una pagina de contacto donde debe colocar un formulario con los campos de nombre, 
     apellido, correo y una descripción donde el cliente especifique los servicios que desea 
     (esta pagina debe tener un enlace que me permita volver al home)-->
<div class="container py-5 position-relative ">

        <div class="position-absolute top-0 end-0 mt-4 me-5">
       <button class="btn btn-outline-primary" type="button" id="home">Home</button>      
        </div>

<div class="mx-auto mt-4" style="max-width: 950px;">

<h1 class="mb-4 fs-2">Contacto:</h1>
     

<form action="" class="form">
<div class="d-flex align-items-center mb-4">
<label for="nombre" class="form-label me-2">Nombre:</label>
<input type="text" id="nombre" class="form-control">
</div>

<div class="d-flex align-items-center mb-4">
 <label for="apellido" class="form-label me-2">Apellido:</label>
<input type="text" id="apellido" class="form-control">
</div>

<div class="d-flex align-items-center mb-4">
 <label for="correo" class="form-label me-2">Correo:</label>
<input type="email" id="correo" class="form-control">
</div>

<div class="mt-5">
    <h2 class="mb-4 fs-2">¿Que servicios desea?</h2>

<div class="form-check mb-3">
<input type="checkbox" id="soporte" name="servicios[]" class="form-check-input">
<label for="soporte" class="form-check-label">Soporte tecnico</label>
</div>
<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="desarrollo" name="servicios[]">
<label class="form-check-label" for="desarrollo">Desarrolo web</label>
</div>
<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="uiux" name="servicios[]">
<label class="form-check-label" for="uiux">Diseño UI/UX</label>
</div>
<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="optimizacion" name="servicios[]">
<label class="form-check-label" for="optimizacion">Optimizacion</label>
</div>
<div class="form-check mb-3">
<input class="form-check-input" type="checkbox" id="seguridad" name="servicios[]">
<label class="form-check-label" for="seguridad">Verificacion básica de seguridad</label>
</div>

<div class="mt-4 ms-0">
    <button class="btn btn-primary" type="submit">Enviar</button>
</div>

</form>
</div>

   </div>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("home").addEventListener("click", ()=>{
            window.location.href="/home"
        })

    </script> 
</body>
</html>
